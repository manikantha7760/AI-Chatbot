<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body style="background-color:gray">
    <div style="color: white">
    <h1 style="text-align:center;">SDM COLLEGE OF ENGINEERING AND TECHNOLOGY</h1>
    <h1 style="text-align:center;">AI CHATBOT</h1>
    </div> 
    <div style="text-align:center">
    <img src="https://tse4.mm.bing.net/th?id=OIP.UEZfU9hflMwqstTyl4bFxQHaDf&pid=Api&P=0&w=344&h=162" width="75%">
    </div>
    <div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. This is SDMCET . How can we help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT =  {{request.script_root|tojson}} ;
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
